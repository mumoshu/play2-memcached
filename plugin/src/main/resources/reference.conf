play {

  modules {
    enabled += "com.github.mumoshu.play2.memcached.MemcachedModule"
  }

  cache {
    # The caches to bind
    bindCaches = []
    # The name of the default cache to use
    defaultCache = "play"
    # The dispatcher used for get, set, remove,...  operations on the cache. By default Play's default dispatcher is used.
    dispatcher = null
  }

}

memcached {

  host = null
  #1.host = ...
  #2.host = ...

  user = null
  password = null

  hashkeys = "off"

  consistentHashing = false

  throwExceptionFromGetOnError = false

  max-timeout-exception-threshold = null

}

elasticache {

  config {

    endpoint = null

  }

}